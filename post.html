<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的博客</title>
    
    <!-- SEO Meta Tags (Will be updated by JS) -->
    <meta name="description" content="文章详情页">
    <meta name="author" content="zerokkcoder">

    <!-- Open Graph / Facebook (Will be updated by JS) -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="文章详情 - zerokkcoder">
    <meta property="og:description" content="点击查看文章详情">
    <meta property="og:image" content="https://zerokkcoder.github.io/assets/images/banner.png">

    <!-- Twitter (Will be updated by JS) -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="文章详情 - zerokkcoder">
    <meta property="twitter:description" content="点击查看文章详情">
    <meta property="twitter:image" content="https://zerokkcoder.github.io/assets/images/banner.png">

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- 引入 GitHub Markdown 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <style>
        /* 针对 github-markdown-css 的微调 */
        .markdown-body {
            box-sizing: border-box;
            margin: 15px auto;
            background: transparent !important;
            font-family: var(--font-sans);
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar">
            <div class="sidebar-inner">
                <div class="sidebar-header">
                    <h1 id="site-title"><a href="index.html"></a></h1>
                    <p id="site-slogan" class="site-slogan"></p>
                </div>
                
                <nav id="nav" class="nav">
                    <a href="index.html">首页</a>
                </nav>

                <footer id="site-footer" class="sidebar-footer">
                    <!-- 社交账号和项目展示将通过 JavaScript 渲染到这里 -->
                </footer>
            </div>
        </aside>
        
        <main class="main-content">
            <div id="hero-section" class="hero-section">
                <!-- Hero Image 将通过 JS 渲染 -->
            </div>
            <div id="post-detail" class="post-content">
                <!-- 文章详情将通过 JavaScript 渲染到这里 -->
            </div>
        </main>
    </div>

    <!-- 引入 Marked.js 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/script.js?v=1.1"></script>
</body>
</html>
